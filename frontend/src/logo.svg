<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600" role="img" aria-label="Planning Poker logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1226"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0b1226" flood-opacity="0.35"/>
    </filter>
    <style>
      .label { font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; font-weight: 800; letter-spacing: 0.02em; }
      .num   { font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; font-weight: 900; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1600" height="600" fill="url(#bg)"/>

  <!-- Card group -->
  <g transform="translate(210,120)">
    <!-- Card 1 (orange, 1) -->
    <g transform="rotate(-18 140 180)" filter="url(#shadow)">
      <rect x="20" y="20" rx="28" ry="28" width="240" height="320" fill="#f59e0b" stroke="#111827" stroke-width="10"/>
      <text class="num" x="140" y="210" font-size="160" text-anchor="middle" fill="#ffffff">1</text>
    </g>

    <!-- Card 2 (teal, 2) -->
    <g transform="translate(70,20) rotate(-8 140 180)" filter="url(#shadow)">
      <rect x="20" y="20" rx="28" ry="28" width="240" height="320" fill="#14b8a6" stroke="#0f172a" stroke-width="10"/>
      <text class="num" x="140" y="210" font-size="160" text-anchor="middle" fill="#ffffff">2</text>
    </g>

    <!-- Card 3 (green, 3) -->
    <g transform="translate(140,40) rotate(2 140 180)" filter="url(#shadow)">
      <rect x="20" y="20" rx="28" ry="28" width="240" height="320" fill="#22c55e" stroke="#0b1226" stroke-width="10"/>
      <text class="num" x="140" y="210" font-size="160" text-anchor="middle" fill="#ffffff">3</text>
    </g>

    <!-- Card 4 (navy, 5) -->
    <g transform="translate(210,60) rotate(10 140 180)" filter="url(#shadow)">
      <rect x="20" y="20" rx="28" ry="28" width="240" height="320" fill="#0ea5e9" stroke="#082f49" stroke-width="10"/>
      <rect x="20" y="20" rx="28" ry="28" width="240" height="320" fill="#0f3b5b" fill-opacity="0.92"/>
      <text class="num" x="140" y="210" font-size="160" text-anchor="middle" fill="#ffffff">5</text>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(790,180)">
    <text class="label" x="0" y="0" font-size="140" fill="#cbd5e1">PLANNING</text>
    <text class="label" x="0" y="150" font-size="190" fill="#e2e8f0">POKER</text>
  </g>

  <!-- Safe margin guides (hidden) -->
  <rect x="32" y="32" width="1536" height="536" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-dasharray="12 14" />
</svg>
